<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>werkstatt safofuchs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Georgia', serif;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      cursor: pointer;
      text-align: center;
    }

    .folders {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }

    .folder {
  margin: 0.5rem 0;
  font-size: 1.2rem;
  text-align: center;
  cursor: pointer;
}

    .folder a {
      text-decoration: none;
      color: black;
    }

    .folder a:hover {
      text-decoration: none;
    }

    .subfolders .folder a {
  font-weight: 100;
  font-size: 1rem;
  color: gray;
  text-decoration: none;
}
  </style>
</head>
<body>
  <h1 id="title">werkstatt safofuchs</h1>

  <div class="folders" id="folderList">
    <div class="folder" onclick="toggleSubfolders('wangelen')">Werkstatt Wangelen</div>
    <div class="subfolders" id="wangelen" style="display: none;">
      <div class="folder"><a href="Werkstatt_Wangelen/Photo-Graphie/index.html">Photo:graphie</a></div>
      <div class="folder"><a href="Werkstatt_Wangelen/Skizze_einer_Figur_II/index.html">Skizze einer Figur II</a></div>
      <div class="folder"><a href="Werkstatt_Wangelen/Trans_Magazin_43/index.html">Trans Magazin #43 – Werkstatt Wangelen</a></div>
    </div>
    <div class="folder">Landschaftsfahrten</div>
    <div class="folder">Who Cares?</div>
    <div class="folder">Wo ist die Schweiz? / Où est la Suisse? / Dov'è la Svizzera? / Where is Switzerland?</div>
  </div>

  <script>
    const title = document.getElementById('title');
    const folders = document.getElementById('folderList');

    title.addEventListener('click', () => {
      folders.style.display = folders.style.display === 'flex' ? 'none' : 'flex';
    });

    function toggleSubfolders(id) {
      const el = document.getElementById(id);
      if (el.style.display === 'none') {
        el.style.display = 'flex';
        el.style.flexDirection = 'column';
        el.style.alignItems = 'center';
      } else {
        el.style.display = 'none';
      }
    }
  

    // Auto-open subfolder based on URL hash
    window.addEventListener('DOMContentLoaded', () => {
    if (window.location.hash === '#wangelen') {
  folders.style.display = 'flex';
  const sub = document.getElementById('wangelen');
  if (sub) {
    sub.style.display = 'flex';
    sub.style.flexDirection = 'column';
    sub.style.alignItems = 'center';
    sub.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}
    });
</script>
</body>
</html>
